# CONFIGURACIÓN BASE DEL SITIO
baseURL = "https://albertomoyano.github.io/gbpublisher-docs/"
title = "gbpublisher - Documentación"
languageCode = "es-ar"
defaultContentLanguage = "es"

# USAR HUGO MODULES PARA DOCSY (FORMA CORRECTA Y SIMPLE)
[module]
  proxy = "direct"
  [[module.imports]]
    path = "github.com/google/docsy"

# CONFIGURACIÓN DE MARKUP (MARKDOWN)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "tango"

# PARÁMETROS ESPECÍFICOS DE DOCSY
[params]
  description = "Manual de uso de gbpublisher y guía de escritura científica"
  author = "Alberto Moyano - Estudio 2A"
  copyright = "Estudio 2A"

  # REPOSITORIO PARA EDICIÓN
  github_repo = "https://github.com/albertomoyano/gbpublisher-docs"
  github_branch = "main"

  # CONFIGURACIÓN DE INTERFAZ
  [params.ui]
    sidebar_menu_compact = true
    breadcrumb_disable = false
    sidebar_search_disable = true
    navbar_logo = true
    footer_about_disable = false

  # ENLACES EN EL PIE Y NAVBAR
  [params.links]
    [[params.links.user]]
      name = "Repositorio gbpublisher"
      url = "https://github.com/albertomoyano/gbpublisher"
      icon = "fab fa-github"
      desc = "Código fuente de gbpublisher"
    [[params.links.user]]
      name = "Estudio 2A"
      url = "https://estudio2a.netlify.app/"
      icon = "fas fa-home"
      desc = "Sitio web de Estudio 2A"

# MENÚ PRINCIPAL
[menu]
  [[menu.main]]
    name = "Documentación"
    weight = 10
    url = "/docs/"
  [[menu.main]]
    name = "Blog"
    weight = 20
    url = "/blog/"

# IDIOMAS - CONFIGURACIÓN MULTILINGÜE
[languages]
  [languages.es]
    languageName = "Español"
    contentDir = "content/es"
    weight = 1
    title = "gbpublisher - Documentación"

  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    weight = 2
    title = "gbpublisher - Documentation"

  [languages.pt]
    languageName = "Português"
    contentDir = "content/pt"
    weight = 3
    title = "gbpublisher - Documentação"
